# keybindings
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy -selection clipboard"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind-key -T root C-\\
unbind-key -T copy-mode-vi C-\\

unbind C-b
set-option -g prefix M-o
bind-key M-o send-prefix

# colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'
set-option -g status-bg color233
set-option -g status-fg color249
set -g window-status-current-style "fg=#c1c1c1,bg=#000000,bold"

# other options
set-option -g renumber-windows on
set-option -g focus-events on
set-option -g status-right ""
set -g status-justify left
set -g status-left-length 200
set -g pane-border-indicators off
set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
